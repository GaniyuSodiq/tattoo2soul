<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four 1</title>
</head>

<body>
    <script>
        function Cell() {
            let value = 0

            const setValue = (player) => {
                value = player
            }

            const getValue = () => value

            return {
                setValue,
                getValue
            }
        }

        function GameBoard() {
            const rows = 6
            const columns = 7
            const board = []

            for (let i = 0; i < rows; i++) {
                board.push([])
                for (let j = 0; j < columns; j++) {
                    board[i].push(Cell())
                }
            }

            const getBoard = () => board

            const dropToken = (column, player) => {
                const availableCellsRows = board.filter(row => row[column].getValue() === 0)

                const availableRows = availableCellsRows.map(row => row[column].getValue())

                // console.log(availableRows)

                if (!availableRows) return

                const lowest = availableRows.length - 1

                board[lowest][column].setValue(player)
            }

            const printBoard = () => {
                const screenBoard = board.map(row => row.map(cell => cell.getValue()))
                console.log(screenBoard)
            }

            return { getBoard, dropToken, printBoard }
        }

        // game = GameBoard()
        // console.log(game.getBoard())
        // game.dropToken(1, 2)
        // game.printBoard()

        function GameController(playerOne = "Player One", playerTwo = "Player Two") {
            const board = GameBoard()
            const player = [{ name: playerOne, token: 1 }, { name: playerTwo, token: 2 }]

            let activePlayer = player[0]

            const switchActivePlayer = () => {
                activePlayer = activePlayer === player[0] ? player[1] : player[0]
            }

            const getActivePlayer = () => activePlayer

            const playRound = (column) => {
                console.log(`${getActivePlayer().name} played into ${column} column`)

                board.dropToken(column, getActivePlayer().token)

                board.printBoard()
                
                switchActivePlayer()
            }

            console.log(`LET'S PLAY CONNECT FOUR`)

            return {playRound}
        }

        const playGame = GameController()


    </script>
</body>

</html>
