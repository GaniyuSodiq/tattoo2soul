<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People List Vanilla 2</title>
    <style>
        body{
            text-align: center;
        }

        #statsModule div{
            background-color: lightsalmon;
            display: inline-block;
            width: 50%;
            padding: 0 10px;
            color: lightyellow;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        #peopleModule input{
            padding: 8px;
            border: none;
            border-bottom: 1px solid black;
            border-radius: 5px;
        }

        input + button{
            padding: 10px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div id="statsModule">
        <div><p>Total number of people in the list is: <span>0</span></p></div>
    </div>
    <div id="peopleModule">
        <div><input type="text" placeholder="Name ?"><button>Add Name</button></div>
        <div><ul></ul></div>
    </div>
</body>
</html>
